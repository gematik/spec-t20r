apiVersion: apps/v1
kind: Deployment
metadata:
  name: bde-collector
  namespace: vsdm2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bde-collector
  template:
    metadata:
      labels:
        app: bde-collector
    spec:
      containers:
      - name: bde-collector
        image: otel/opentelemetry-collector-contrib:latest
        command: ["/otelcol-contrib", "--config=/etc/bde-collector-config.yaml"]
        volumeMounts:
        - name: bde-collector-config-vol
          mountPath: /etc/bde-collector-config.yaml
          subPath: bde-collector-config.yaml
        ports:
        - containerPort: 4317 # OTLP gRPC Receiver Port
          name: otlp-grpc
        - containerPort: 4318 # OTLP HTTP Receiver Port
          name: otlp-http
      volumes:
      - name: bde-collector-config-vol
        configMap:
          name: bde-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: bde-collector-svc
  namespace: vsdm2
spec:
  selector:
    app: bde-collector
  ports:
  - protocol: TCP
    port: 4317
    targetPort: 4317
    name: otlp-grpc
  - protocol: TCP
    port: 4318
    targetPort: 4318
    name: otlp-http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bde-collector-config
  namespace: vsdm2
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"

    exporters:
      otlp/timescaledb: # Definieren Sie einen Exporter für TimescaleDB (Name kann angepasst werden)
        endpoint: "<timescaledb-otlp-receiver-host>:<timescaledb-otlp-receiver-port>" # Ersetzen Sie dies mit dem Host und Port des TimescaleDB OTLP Empfängers
        tls:
          insecure: true # Für Testzwecke.  In Produktion MÜSSEN Sie TLS konfigurieren!

    processors:
      batch:

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/timescaledb] # Verwenden Sie den TimescaleDB Exporter für Traces
        metrics:
          receivers: [otlp] # OTLP Receiver auch für Metriken, falls Sie Metriken an diesen Collector senden möchten
          processors: [batch]
          exporters: [otlp/timescaledb] # Verwenden Sie den TimescaleDB Exporter auch für Metriken