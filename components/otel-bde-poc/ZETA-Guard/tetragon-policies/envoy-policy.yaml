apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: envoy-tracing
  namespace: vsdm2
spec:
  podSelector:
    matchLabels:
      app: envoy-pep
  kprobes:
  - call: "tcp_connect"
    syscall: false
    args:
    - index: 0
      type: "sock"
    selectors:
    - matchBinaries:
      - operator: "In"
        values:
        - "/usr/local/bin/envoy"
