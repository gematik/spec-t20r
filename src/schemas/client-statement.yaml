# Schema for client statement
# The client statement is used to register a client instance with the ZETA Guard AuthServer
$schema: "http://json-schema.org/draft-07/schema#"
client_statement:
type: object
properties:
  product_id:
    type: string
    description: The product identifier
  posture:
    description: The posture of the client instance
    $ref: "./posture.yaml"
  attestation:
    description: The attestation information of the client instance
    $ref: "./attestation-info.yaml"
required:
  - product_id
  - posture
  - attestation
